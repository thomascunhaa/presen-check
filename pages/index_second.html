<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença - Casamento</title>
  <link rel="stylesheet" href="../styles/styles_second.css"> <!-- Vincula o arquivo CSS -->
</head>

<body>
  <h2>Confirmação de Presença - Casamento</h2>
  <!-- Texto de boas-vindas -->
  <p>Olá, seja bem-vindo(a) ao nosso casamento!</p>
  <div class="container">
    <form name="confirmarPresencaForm" method="post" action="">
      <div id="pessoas-container">
        <!-- Campos para a primeira pessoa -->
        <div class="pessoa">
          <label for="nome">Seu nome:</label>
          <input type="text" name="nome" required>
          <label for="confirmacao">Você confirma sua presença?</label>
          <select id="confirmacao" name="confirmacao" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          <!-- Div para o checkbox relacionado à criança -->
          <div class="checkbox-wrapper-6">
            <label class="crianca-label" for="acompanhado">Virá acompanhado de criança?</label>
            <!-- Checkbox para indicar se há criança acompanhando -->
            <input type="checkbox" class="tgl tgl-light" id="acompanhado" name="acompanhado" onclick="showIdadeCrianca()">
            <label class="tgl-btn" for="acompanhado"></label>
          </div>
          <!-- Div para exibir o campo de seleção de idade da criança -->
          <div id="idade-crianca" style="display: none;">

            <label for="nome_crianca">Nome da criança:</label>
            <input type="text" id="nome_crianca" name="nome_crianca">

            <label for="idade">Idade da criança:</label>
            <!-- Select para escolher a idade da criança -->
            <select id="idade" name="idade">
              <option value="0-2">0-2 anos</option>
              <option value="3-5">3-5 anos</option>
              <option value="6-10">6-10 anos</option>
              <option value="11-14">11-14 anos</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <button type="submit" id="enviar" onclick="submitForm()">Confirmar Presença</button>
      <div id="loading" style="display: none; text-align: center;">
        <div class="spinner"></div>
      </div>
    </form>
  </div>

  <script src="../scripts/scripts_second_page.js"></script> <!-- Arquivo JavaScript para manipulação de eventos -->


</body>

</html>
